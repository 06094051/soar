language: go

go:
  - "1.10"
  - "1.11.x"

sudo: required

go_import_path: github.com/XiaoMi/soar

addons:
  apt:
   sources:
    - mysql-5.7-trusty
   packages:
    - mysql-client

services:
  - docker

before_install:
  - docker pull mysql
  - go get github.com/twitchtv/retool
  - retool sync
  - retool do gometalinter.v2 intall

script:
  - make docker
  - make lint
  - make cover

after_success:
  - bash <(curl -s https://codecov.io/bash)
